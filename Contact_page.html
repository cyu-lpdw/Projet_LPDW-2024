<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="shortcut icon"
      href="image/logo-modified.png"
      type="image/svg+xml"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="css/contact_style.css" />
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="index.html"
          ><img src="image/logo-modified.png" id="logo-img"
        /></a>

        <div class="nav-links" id="navLinks">
          <span class="icon" onclick="hidemenu()">&#10005;</span>
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="Licence.html">La Licence</a></li>
            <li><a href="index.html#course_call">Nos Projets</a></li>
            <li><a href="NosCV.html">Nos CV</a></li>
            <li><a href="Contact_page.html">Contact</a></li>
          </ul>
        </div>
        <span class="icon" onclick="showmenu()">&#9776;</span>
      </nav>
      <div class="wrapper">
        <div class="r_form_wrap">
          <div class="title">
            <p>Nous Contacter</p>
          </div>

          <div class="r_form">
            <form method="post">
              <div class="input_wrap">
                <label for="yourname">Votre nom</label>
                <div class="input_item">
                  <i class="fa fa-user" id="icon"></i>
                  <input
                    type="text"
                    name="your name"
                    class="input"
                    id="yourname"
                    placeholder="Entrez votre nom"
                    required
                  />
                </div>
              </div>
              <div class="input_wrap">
                <label for="emailaddress">Adresse mail</label>
                <div class="input_item">
                  <i class="fa fa-envelope" id="icon"></i>
                  <input
                    type="email"
                    name="email address"
                    class="input"
                    id="emailaddress"
                    placeholder="Entrez votre adresse mail"
                    required
                  />
                </div>
              </div>

              <div class="input_wrap">
                <label for="phone">Message</label>
                <div class="input_item">
                  <i class="fa fa-commenting" id="icon"></i>
                  <textarea
                    name="phone"
                    class="mess"
                    id="phone"
                    placeholder="Votre message ..."
                    size="500"
                  ></textarea>
                </div>
              </div>

              <input type="submit" class="button" value="Envoyez message" />
              <div></div>
              <input type="reset" class="clear_ad" value="Annuler" />
            </form>
          </div>
        </div>
      </div>
      <div class="none_div"></div>
    </section>
  </body>
  <script></script>
</html>
